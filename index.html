<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer (Squid Game)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0066;
        }

        .input-container {
            margin-bottom: 15px;
        }

        input, select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #ff0066;
            background-color: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            background: #ff0066;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #e6005c;
        }

        #skinDisplay {
            margin-top: 20px;
        }

        #skinImage {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
        }

        #downloadBtn {
            margin-top: 20px;
            background: #00bcd4;
        }

        #downloadBtn:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Skin Viewer - Squid Game Style</h1>
        
        <div class="input-container">
            <label for="username">Minecraft Name:</label>
            <input type="text" id="username" placeholder="Minecraft Name">
        </div>

        <div class="input-container">
            <label for="skinType">Wähle Skin Typ:</label>
            <select id="skinType"></select>
        </div>
        
        <button id="loadSkinBtn">Skin anzeigen</button>

        <div id="skinDisplay">
            <img id="skinImage" src="" alt="Minecraft Skin">
        </div>

        <button id="downloadBtn" style="display:none;" onclick="downloadSkin()">Herunterladen</button>
    </div>

    <script>
        let config = {};

        async function loadConfig() {
            try {
                const response = await fetch('assets/config.json');
                if (!response.ok) throw new Error(`HTTP Fehler! Status: ${response.status}`);
                config = await response.json();
                console.log("Config geladen:", config);
                loadSkinTypes();
            } catch (error) {
                console.error("Fehler beim Laden der config.json:", error);
                alert("Fehler beim Laden der Konfiguration. Überprüfe die Konsole.");
            }
        }

        function loadSkinTypes() {
            const skinTypeSelect = document.getElementById('skinType');
            if (!config.skinTypes || config.skinTypes.length === 0) {
                console.error("Keine Skin-Typen in der config.json gefunden.");
                return;
            }

            skinTypeSelect.innerHTML = "";
            config.skinTypes.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.name;
                skinTypeSelect.appendChild(optionElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadConfig();
            document.getElementById('loadSkinBtn').addEventListener('click', getSkin);
        });

        async function getSkin() {
            const username = document.getElementById('username').value;
            const skinType = document.getElementById('skinType').value;

            if (!username) {
                alert("Bitte gib einen Minecraft Namen ein.");
                return;
            }

            try {
                const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!response.ok) throw new Error("Spieler nicht gefunden");
                const data = await response.json();
                const skinUrl = `${config.skinUrlBase}${data.id}`;
                const overlayUrl = config.overlayPaths[skinType];

                extractHeadAndApplyOverlay(skinUrl, overlayUrl);
            } catch (error) {
                alert("Fehler beim Abrufen des Skins.");
                console.error(error);
            }
        }

        function extractHeadAndApplyOverlay(skinUrl, overlayUrl) {
            const skinImage = document.getElementById('skinImage');
            const downloadBtn = document.getElementById('downloadBtn');

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const headWidth = config.headDimensions.width;
                const headHeight = config.headDimensions.height;

                canvas.width = headWidth;
                canvas.height = headHeight;

                ctx.drawImage(img, 8, 8, headWidth, headHeight, 0, 0, headWidth, headHeight);

                const overlay = new Image();
                overlay.crossOrigin = "anonymous";
                overlay.onload = function () {
                    ctx.drawImage(overlay, 0, 0, headWidth, headHeight);
                    skinImage.src = canvas.toDataURL();
                    downloadBtn.style.display = 'inline-block';
                };
                overlay.src = overlayUrl;
            };
            img.src = skinUrl;
        }

        function downloadSkin() {
            const img = document.getElementById('skinImage');
            if (!img.src) return;

            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'minecraft_head.png';
            link.click();
        }
    </script>
</body>
</html>
